<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <h2 class="text-center text-primary">Inicio de Sesión</h2>
        <form id="loginForm" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" class="form-control" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
    </div>

    <script>
        // Definir usuarios de prueba
        const users = [
            { username: "asistente", password: "12345", role: "asistente", redirect: "roles/asistente.html" },
            { username: "admin", password: "admin123", role: "administrador", redirect: "roles/administrador.html" },
            { username: "contador", password: "conta2024", role: "contador", redirect: "roles/contador.html" },
        ];

        // Manejar el login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Buscar usuario
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                localStorage.setItem('loggedUser', JSON.stringify(user));
                window.location.href = user.redirect;
            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        });

        // Redirigir si ya hay sesión activa
        document.addEventListener('DOMContentLoaded', () => {
            const loggedUser = JSON.parse(localStorage.getItem('loggedUser'));
            if (loggedUser) {
                window.location.href = loggedUser.redirect;
            }
        });
    </script>
</body>

</html>
